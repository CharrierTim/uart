                after: current
                token: "-1"
            elsif_keyword:
                after: current
                token: "-1"
            end_keyword:
                after: "-1"
                token: "-1"
            generate_label:
                after: "+1"
                token: current
            if_keyword:
                after: current
                token: "-1"
        if_statement:
            else_keyword:
                after: current
                token: "-1"
            elsif_keyword:
                after: current
                token: "-1"
            end_keyword:
                after: "-1"
                token: "-1"
            if_keyword:
                after: "+1"
                token: current
            if_label:
                after: current
                token: current
        incomplete_type_declaration:
