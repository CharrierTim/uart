# ----------------------------------------------------------------------------------------------------------------------
# -- Indent Tokens (https://vhdl-style-guide.readthedocs.io/en/stable/configuring_indentation.html)
# ----------------------------------------------------------------------------------------------------------------------

indent:
    tokens:
        alias_declaration:
            alias_keyword:
                after: current
                token: current
        architecture_body:
            architecture_keyword:
                after: 1
                token: 0
            begin_keyword:
                after: 1
                token: 0
            end_keyword:
                after: 0
                token: 0
        assertion:
            keyword:
                after: "+1"
                token: current
            report_keyword:
                after: current
                token: current
            severity_keyword:
                after: current
                token: current
        assertion_statement:
            label:
                after: current
                token: current
            semicolon:
                after: "-1"
                token: current
        association_element:
            formal_part:
                after: current
                token: current
        attribute_declaration:
            attribute_keyword:
                after: current
                token: current
        attribute_specification:
            attribute_keyword:
                after: current
                token: current
        block_statement:
            begin_keyword:
                after: current
                token: "-1"
            block_label:
                after: "+1"
                token: current
            end_keyword:
                after: "-1"
                token: "-1"
        case_generate_alternative:
            when_keyword:
                after: current
                token: "-1"
        case_generate_statement:
            end_keyword:
                after: "-2"
                token: "-2"
            generate_label:
                after: "+2"
                token: current
        case_statement:
            case_keyword:
                after: "+2"
                token: current
            case_label:
                after: current
                token: current
            end_keyword:
                after: "-2"
                token: "-2"
        case_statement_alternative:
            when_keyword:
                after: current
                token: "-1"
        component_declaration:
            component_keyword:
                after: "+1"
                token: current
            end_keyword:
                after: "-1"
                token: "-1"
        component_instantiation_statement:
            instantiation_label:
                after: current
                token: current
            semicolon:
                after: current
                token: current
        concurrent_assertion_statement:
            label_name:
                after: current
                token: current
            semicolon:
                after: "-1"
                token: "-1"
        concurrent_conditional_signal_assignment:
            target:
                after: current
                token: current
        concurrent_procedure_call_statement:
            label_name:
                after: current
                token: current
            postponed_keyword:
                after: current
                token: current
        concurrent_selected_signal_assignment:
            semicolon:
                after: "-1"
                token: current
            with_keyword:
                after: "+1"
                token: current
        concurrent_signal_assignment_statement:
            label_name:
                after: current
                token: current
            postponed_keyword:
                after: current
                token: current
        concurrent_simple_signal_assignment:
            target:
                after: current
                token: current
        conditional_variable_assignment:
            target:
                after: current
                token: current
        conditional_waveform_assignment:
            target:
                after: current
                token: current
        constant_declaration:
            constant_keyword:
                after: current
                token: current
        context_declaration:
            context_keyword:
                after: "+1"
                token: 0
            end_keyword:
                after: 0
                token: 0
        entity_declaration:
            begin_keyword:
                after: 1
                token: 0
            end_keyword:
                after: 0
                token: 0
            entity_keyword:
                after: 1
                token: 0
        enumeration_type_definition:
            close_parenthesis:
                after: "-1"
                token: "-1"
            enumeration_literal:
                after: current
                token: current
            open_parenthesis:
                after: "+1"
                token: current
        exit_statement:
            exit_keyword:
                after: current
                token: current
            label:
                after: current
                token: current
        file_declaration:
            file_keyword:
                after: current
                token: current
        file_open_information:
            is_keyword:
                after: current
                token: "+1"
            open_keyword:
                after: current
                token: "+1"
        for_generate_statement:
            end_keyword:
                after: "-1"
                token: "-1"
            generate_label:
                after: "+1"
                token: current
        full_type_declaration:
            type_keyword:
                after: current
                token: current
        function_specification:
            close_parenthesis:
                after: "current"
                token: "-1"
            function_keyword:
                after: "+1"
                token: current
            impure_keyword:
                after: current
                token: current
            pure_keyword:
                after: current
                token: current
        generate_statement_body:
            begin_keyword:
                after: current
                token: "-1"
            end_keyword:
                after: current
                token: "-1"
        generic_clause:
            close_parenthesis:
                after: "-1"
                token: "-1"
            generic_keyword:
                after: "+1"
                token: current
        generic_map_aspect:
            close_parenthesis:
                after: "-2"
                token: "-1"
            generic_keyword:
                after: "+2"
                token: "+1"
        identifier_list:
            identifier:
                after: current
                token: current
        if_generate_statement:
