                after: current
                token: current
        interface_function_specification:
            function_keyword:
                after: current
                token: current
        interface_incomplete_type_declaration:
            type_keyword:
                after: current
                token: current
        interface_package_declaration:
            package_keyword:
                after: current
                token: current
        interface_procedure_specification:
            procedure_keyword:
                after: current
                token: current
        interface_signal_declaration:
            signal_keyword:
                after: current
                token: current
        interface_unknown_declaration:
            identifier:
                after: current
                token: current
        interface_variable_declaration:
            variable_keyword:
                after: current
                token: current
        iteration_scheme:
            for_keyword:
                after: current
                token: current
            while_keyword:
                after: current
                token: current
        library_clause:
            keyword:
                after: current
                token: current
        loop_statement:
            end_keyword:
                after: "-1"
                token: "-1"
            loop_keyword:
                after: "+1"
                token: current
            loop_label:
                after: current
                token: current
        null_statement:
            label:
                after: current
                token: current
            null_keyword:
                after: current
                token: current
        package_body:
            end_keyword:
                after: "-1"
                token: "-1"
            package_keyword:
                after: "+1"
                token: current
        package_declaration:
            end_keyword:
                after: "-1"
                token: "-1"
            package_keyword:
                after: "+1"
                token: current
        port_clause:
            close_parenthesis:
                after: "-1"
                token: "-1"
            port_keyword:
                after: "+1"
                token: current
        port_map_aspect:
            close_parenthesis:
                after: "-2"
                token: "-1"
            port_keyword:
                after: "+2"
                token: "+1"
        procedure_call:
            procedure_name:
                after: current
                token: current
        procedure_call_statement:
            label:
                after: current
                token: current
        procedure_specification:
            close_parenthesis:
                after: "current"
                token: "-1"
            procedure_keyword:
                after: "+1"
                token: current
        process_statement:
            begin_keyword:
                after: current
                token: "-1"
            end_keyword:
