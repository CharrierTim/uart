site_name: UART Project
site_author: Timothée Charrier
site_description: Documentation for the UART Project
copyright: Copyright &copy; 2025 Timothée Charrier

theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: Fira Code

  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  - drawio
  - search

markdown_extensions:
  # Figures
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  # Tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # Formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  # Drawio
  - https://viewer.diagrams.net/js/viewer-static.min.js
  # Wavedrom
  - https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/skins/default.js
  - https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/wavedrom.min.js
  # Events
  - assets/javascripts/onload-events.js

extra_css:
  - assets/stylesheets/style.css

nav:
  - index.md
  - Modules:
      - modules/top_fpga.md
      - modules/resync_slv/resync_slv.md
      - modules/regfile/regfile.md
      - UART:
          - modules/uart/uart.md
          - modules/uart/uart_rx.md
          - modules/uart/uart_tx.md
      - SPI:
          - modules/spi/spi_master.md

  - Testbench:
      - modules/tb_top_fpga.md
